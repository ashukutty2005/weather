<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Complete</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('weather.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: none;
            z-index: -1;
        }

        nav {
            background-color: rgba(17, 64, 80, 0.9);
            backdrop-filter: none;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 10px 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .container {
            margin-top: 100px;
            padding: 20px;
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        input, button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            min-width: 200px;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            background:rgba(17, 64, 80, 0.9);
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .weather-cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            min-width: 200px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .weather-icon {
            font-size: 3em;
            margin: 10px 0;
        }

        .temperature {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }



        .alert {
            background: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            text-align: center;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form input {
            width: 100%;
            margin: 10px 0;
        }

        .login-form button {
            width: 100%;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            
            input, button {
                width: 100%;
                max-width: 300px;
            }
            
            nav ul {
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home" onclick="showSection('home')">Home</a></li>
            <li><a href="#forecast" onclick="showSection('forecast')">Forecast</a></li>
            <li><a href="#alerts" onclick="showSection('alerts')">Alerts</a></li>
            <li><a href="#login" onclick="showSection('login')">Login</a></li>
        </ul>
    </nav>

    <div class="container">
       
        <div id="home" class="section">
            <h1>üå§Ô∏è Weather App</h1>
            <div class="input-group">
                <input type="text" id="cityInput" placeholder="Enter city name">
                <button onclick="getCurrentWeather()">Get Weather</button>
            </div>
            <div id="currentWeather"></div>
        </div>

       
        <div id="forecast" class="section hidden">
            <h2>üìÖ 5-Day Forecast</h2>
            <div class="input-group">
                <input type="text" id="forecastCity" placeholder="Enter city name">
                <button onclick="getForecast()">Get Forecast</button>
            </div>
            <div id="forecastResults"></div>
        </div>

        
        <div id="alerts" class="section hidden">
            <h2>‚ö†Ô∏è Weather Alerts</h2>
            <button onclick="getLocationWeather()">Get My Location Weather</button>
            <div id="alertResults"></div>
        </div>

   
        <div id="login" class="section hidden">
            <h2>üîê Login</h2>
            <div class="login-form">
                <input type="text" id="username" placeholder="Username or Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login</button>
                <p style="text-align: center; margin-top: 15px;">
                    Don't have an account? <a href="#" onclick="showSignup()" style="color: #4facfe;">Sign Up</a>
                </p>
            </div>
        </div>
    </div>

    <script>
       
        const API_KEY = '55b2b7e699d24d76a13f44722793794a'; 

      
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }

       
        async function getCurrentWeather() {
            const city = document.getElementById('cityInput').value.trim();
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            const weatherDiv = document.getElementById('currentWeather');
            weatherDiv.innerHTML = '<div class="loading"></div> Loading...';

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${API_KEY}`);
                const data = await response.json();

                console.log('API Response:', data); 

                if (data.cod !== 200 && data.cod !== "200") {
                    weatherDiv.innerHTML = `<div class="alert">City not found! (${data.message || 'Unknown error'})</div>`;
                    return;
                }

                const weatherInfo = {
                    temp: data.main.temp,
                    weather: data.weather[0].main,
                    humidity: data.main.humidity,
                    windSpeed: data.wind.speed
                };

                weatherDiv.innerHTML = `
                    <div class="weather-card">
                        <h3>${data.name}</h3>
                        <div class="weather-icon">${getWeatherIcon(data.weather[0].main)}</div>
                        <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                        <p>${data.weather[0].description}</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind: ${data.wind.speed} km/h</p>
                    </div>
                `;

            } catch (error) {
                weatherDiv.innerHTML = '<div class="alert">Error fetching weather data</div>';
                console.error(error);
            }
        }

       
        async function getForecast() {
            const city = document.getElementById('forecastCity').value.trim();
            if (!city) {
                alert('Please enter a city name');
                return;
            }

            const forecastDiv = document.getElementById('forecastResults');
            forecastDiv.innerHTML = '<div class="loading"></div> Loading forecast...';

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/forecast?q=${city}&units=metric&appid=${API_KEY}`);
                const data = await response.json();

                if (data.cod !== 200 && data.cod !== "200") {
                    forecastDiv.innerHTML = '<div class="alert">City not found!</div>';
                    return;
                }

                const dailyForecasts = data.list.filter(item => item.dt_txt.includes('12:00:00'));
                let html = '<div class="weather-cards">';

                dailyForecasts.forEach(day => {
                    const date = new Date(day.dt_txt).toLocaleDateString();
                    const temp = Math.round(day.main.temp);
                    const weather = day.weather[0].main;

                    html += `
                        <div class="weather-card">
                            <h3>${date}</h3>
                            <div class="weather-icon">${getWeatherIcon(weather)}</div>
                            <div class="temperature">${temp}¬∞C</div>
                            <p>${weather}</p>
                        </div>
                    `;
                });

                html += '</div>';

                forecastDiv.innerHTML = html;

            } catch (error) {
                forecastDiv.innerHTML = '<div class="alert">Error fetching forecast data</div>';
                console.error(error);
            }
        }

      
        async function getLocationWeather() {
            const alertDiv = document.getElementById('alertResults');
            alertDiv.innerHTML = '<div class="loading"></div> Getting your location...';

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(async (position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;

                    try {
                        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&appid=${API_KEY}`);
                        const data = await response.json();

                        const alertData = {
                            city: data.name,
                            temperature: data.main.temp,
                            condition: data.weather[0].main,
                            humidity: data.main.humidity,
                            windSpeed: data.wind.speed
                        };



                        alertDiv.innerHTML = `
                            <div class="weather-card">
                                <h3>üìç Your Location: ${data.name}</h3>
                                <div class="weather-icon">${getWeatherIcon(data.weather[0].main)}</div>
                                <div class="temperature">${Math.round(data.main.temp)}¬∞C</div>
                                <p>${data.weather[0].description}</p>
                            </div>
                        `;

                    } catch (error) {
                        alertDiv.innerHTML = '<div class="alert">Error fetching weather data</div>';
                        console.error(error);
                    }
                }, (error) => {
                    alertDiv.innerHTML = '<div class="alert">Unable to get your location</div>';
                    console.error(error);
                });
            } else {
                alertDiv.innerHTML = '<div class="alert">Geolocation not supported</div>';
            }
        }

      
        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please enter both username and password');
                return;
            }

           
            const storedUsers = JSON.parse(localStorage.getItem('users') || '[]');
            const foundUser = storedUsers.find(u => 
                (u.email === username || u.username === username) && u.password === password
            );

            if (foundUser || (username === 'aswini29@gmail.com' && password === 'ashu2005')) {
                alert('Login successful!');
                showSection('home');
            } else {
                alert('Invalid username or password');
            }
        }

        function showSignup() {
            alert('Sign up feature would be implemented here');
        }

        
        function getWeatherIcon(condition) {
            const icons = {
                'Clear': '‚òÄÔ∏è',
                'Clouds': '‚òÅÔ∏è',
                'Rain': 'üåßÔ∏è',
                'Snow': '‚ùÑÔ∏è',
                'Thunderstorm': '‚õàÔ∏è',
                'Drizzle': 'üå¶Ô∏è',
                'Mist': 'üå´Ô∏è',
                'Fog': 'üå´Ô∏è',
                'Haze': 'üå´Ô∏è'
            };
            return icons[condition] || 'üå§Ô∏è';
        }



       
        showSection('home');
    </script>
</body>
</html>
